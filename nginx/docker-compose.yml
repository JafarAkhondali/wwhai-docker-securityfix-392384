version: '2'
services:
    web:
        build: .
        container_name: "nginx"
        ports:
            - "80:80"
        volumes:
            - ./data/html/:/usr/share/nginx/html
            - ./conf/nginx.conf:/etc/nginx/nginx.conf
            - ./conf/conf.d/:/etc/nginx/conf.d/
        environment:
            - TZ=Asia/Shanghai
        restart: always
