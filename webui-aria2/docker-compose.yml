version: '3'
services:
    webui-aria2:
        image: registry.cn-hangzhou.aliyuncs.com/kennylee/webui-aria2
        container_name: webui-aria2
        volumes: 
            - ${HOME}/downloads/:/data/downloads/
            - ${HOME}/.aria2/:/home/aria/.aria2/
        ports: 
            - "6800:6800"
            - "9100:8080"
        logging:
            driver: 'json-file'
            options:
                max-size: '10m'
                max-file: '1'
