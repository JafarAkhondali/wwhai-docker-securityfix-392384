version: '2'
services:
    app:
        image: registry.cn-hangzhou.aliyuncs.com/kennylee/frp
        container_name: frps
        network_mode: "host"
        volumes:
            - ./frps.ini:/data/frp/frps.ini:z
        restart: always
        entrypoint:
            - ./frp/frps
            - -c
            - /data/frp/frps.ini

